<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Facility Finder - Streaming Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-form {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #0052a3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .button-group {
            display: flex;
            gap: 15px;
        }
        .button-group button {
            flex: 1;
        }
        .results {
            margin-top: 20px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 4px solid #0066cc;
            background: #f0f8ff;
        }
        .status.success {
            border-left-color: #28a745;
            background: #f0fff0;
        }
        .status.error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        .status.info {
            border-left-color: #17a2b8;
            background: #f0fcff;
        }
        .facilities-section {
            margin: 20px 0;
        }
        .facility-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .facility-name {
            font-weight: bold;
            font-size: 18px;
            color: #0066cc;
            margin-bottom: 10px;
        }
        .facility-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .info-item {
            font-size: 14px;
            color: #666;
        }
        .ai-guidance {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .ai-section {
            margin: 15px 0;
        }
        .ai-section h4 {
            color: #0066cc;
            margin-bottom: 10px;
        }
        .ai-section p {
            margin: 5px 0;
            line-height: 1.5;
        }
        .streaming-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #0066cc;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .logs {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .logs h4 {
            margin-top: 0;
            color: #333;
        }
        #logEntries {
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .log-entry {
            margin: 2px 0;
        }
        .log-timestamp {
            color: #666;
        }
        .log-type {
            font-weight: bold;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• VA Facility Finder</h1>
            <p>Real-time streaming search with AI recommendations</p>
        </div>

        <div class="search-form">
            <div class="form-group">
                <label for="address">Address or Location:</label>
                <input type="text" id="address" placeholder="e.g., Washington, DC or 1600 Pennsylvania Ave" value="Washington, DC">
            </div>
            
            <div class="form-group">
                <label for="query">What do you need help with? (optional):</label>
                <input type="text" id="query" placeholder="e.g., mental health services, disability benefits">
            </div>

            <div class="form-group">
                <label for="radius">Search Radius (miles):</label>
                <select id="radius">
                    <option value="10">10 miles</option>
                    <option value="25" selected>25 miles</option>
                    <option value="50">50 miles</option>
                    <option value="100">100 miles</option>
                </select>
            </div>

            <div class="button-group">
                <button id="searchBtn">üîç Find VA Facilities</button>
                <button id="stopBtn" disabled style="background: #dc3545;">‚èπÔ∏è Stop Search</button>
            </div>
        </div>

        <div class="results" id="results"></div>
        
        <div class="logs" id="logs" style="display: none;">
            <h4>Event Stream Logs:</h4>
            <div id="logEntries"></div>
        </div>
    </div>

    <script src="/test-streaming.js"></script>
</body>
</html>
